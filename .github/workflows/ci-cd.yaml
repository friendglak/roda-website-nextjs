name: Mini Roda CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: miniroda
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx

    - name: Run Backend Tests (Simulation)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/miniroda
        REDIS_URL: redis://localhost:6379/0
      run: |
        # Here we would run pytest
        # pytest backend/tests/
        echo "Running tests..."
        echo "Tests passed!"

    - name: Build Docker Images
      run: |
        docker build -t miniroda-backend ./backend
        # Frontend build takes longer, skipping for light CI example
